<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeblocks">
      <!-- Timeblocks go here -->
      <div class="present" data-hour="8">08:00-09:00
        <textarea disabled="true" ></textarea>
      </div>
      <div class="present" data-hour="9">09:00-10:00
        <textarea disabled="true" ></textarea>
      </div>
      <div class="present" data-hour="10">10:00-11:00
        <textarea disabled="true" ></textarea>
      </div>
      <div class="present" data-hour="11">11:00-12:00
        <textarea disabled="true" ></textarea>
      </div>
      <div class="present" data-hour="12">12:00-13:00
        <textarea disabled="true" ></textarea>
      </div>
      <div class="present" data-hour="13">13:00-14:00
        <textarea disabled="true" ></textarea>
      </div>
      <div class="present" data-hour="14">14:00-15:00
        <textarea disabled="true" ></textarea>
      </div>
      <div class="present" data-hour="15">15:00-16:00
        <textarea disabled="true" ></textarea>
      </div>
      <div class="present" data-hour="16">16:00-17:00
        <textarea disabled="true" ></textarea>
      </div>
      <div class="present" data-hour="17">17:00-18:00
        <textarea disabled="true" ></textarea>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
